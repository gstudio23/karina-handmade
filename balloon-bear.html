<head>

<body>

<header class="main-header">
    <a href="index.html">
        <img src="logo.png" class="logo" alt="Logo">
    </a>

    <div class="burger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<nav id="sideMenu" class="side-menu">
    <a href="index.html#about" data-i18n="menuAbout"></a>
    <a href="index.html#materials" data-i18n="menuMaterials"></a>
    <a href="index.html#delivery" data-i18n="menuDelivery"></a>
</nav>

<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

<section class="product-page">

    <!-- –ì–ê–õ–ï–†–ï–Ø -->
    <div class="product-gallery">

        <img src="balloon1.jpeg"
             class="main-image"
             id="balloonBear-main">

        <div class="product-thumbnails">
            <img src="balloon1.jpeg"
                 onclick="document.getElementById('balloonBear-main').src='balloon1.jpeg'">

            <img src="balloon2.jpeg"
                 onclick="document.getElementById('balloonBear-main').src='balloon2.jpeg'">
        </div>

    </div>

    <!-- –ò–ù–§–û–†–ú–ê–¶–ò–Ø -->
    <div class="product-info">

        <h1 data-i18n="balloonBearTitle"></h1>

        <p class="product-size" data-i18n="balloonBearSize"></p>

        <p class="product-story" data-i18n="balloonBearStory"></p>

        <div class="product-care">
            <h3 data-i18n="balloonBearCareTitle"></h3>
            <p data-i18n="balloonBearCareText"></p>
        </div>

        <div class="product-production">
            <h3 data-i18n="balloonBearProductionTitle"></h3>
            <p data-i18n="balloonBearProductionText"></p>
        </div>

        <p class="price">800 Kƒç</p>

        <p class="unit-note" data-i18n="balloonBearPersonalNote"></p>

        <button onclick="addToCart('balloonBear',800)"

        </button>

    </div>

</section>

<!-- CART -->
<div class="cart-icon" onclick="toggleCart()">
    üõí <span id="cart-count">0</span>
</div>

<div id="overlay" class="overlay" onclick="toggleCart()"></div>

<aside id="cart" class="cart">
    <button class="close-cart" onclick="toggleCart()">‚úñ</button>
    <h2 data-i18n="cartTitle"></h2>

    <div class="cart-content">
        <ul id="cart-items"></ul>
    </div>

    <div class="cart-footer">
        <p>
            <strong>
                <span data-i18n="totalLabel"></span>:
                <span id="cart-total">0</span> Kƒç
            </strong>
        </p>

        <input type="text" id="customer-name"
               data-i18n-placeholder="namePlaceholder">

        <input type="tel" id="customer-phone"
               data-i18n-placeholder="phonePlaceholder">

        <input type="text" id="customer-address"
               data-i18n-placeholder="addressPlaceholder">

        <textarea id="customer-comment"
                  data-i18n-placeholder="commentPlaceholder"></textarea>

        <button onclick="clearCart()" data-i18n="clearCartBtn"></button>
        <button onclick="checkout()" data-i18n="checkoutBtn"></button>
    </div>
</aside>

<script src="script.js"></script>
