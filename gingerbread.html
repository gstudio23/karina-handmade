<!DOCTYPE html>

<head>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="product.css">
</head>

<body>

<header class="main-header">

    <a href="index.html">
        <img src="logo.png" class="logo" alt="Logo">
    </a>

    <div class="burger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

</header>

<nav id="sideMenu" class="side-menu">
    <a href="index.html#about" data-i18n="menuAbout"></a>
    <a href="index.html#materials" data-i18n="menuMaterials"></a>
    <a href="index.html#delivery" data-i18n="menuDelivery"></a>
</nav>

<div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

<section class="product-page">

    <div class="product-gallery">

        <img src="gingerbread1.jpeg" class="main-image" id="mainImage">

        <div class="product-thumbnails">
            <img src="gingerbread1.jpeg" onclick="changeImage(this.src)">
            <img src="gingerbread2.jpeg" onclick="changeImage(this.src)">
        </div>

    </div>

    <div class="product-info">

        <h1 data-i18n="gingerbreadTitle"></h1>

        <p class="product-size" data-i18n="gingerbreadSize"></p>

        <p class="product-story" data-i18n="gingerbreadStory"></p>

        <div class="product-care">
            <h3 data-i18n="gingerbreadCareTitle"></h3>
            <p data-i18n="gingerbreadCareText"></p>
        </div>

        <div class="product-production">
            <h3 data-i18n="gingerbreadProductionTitle"></h3>
            <p data-i18n="gingerbreadProductionText"></p>
        </div>

        <p class="price">250 Kƒç</p>

        <button onclick="addToCart('gingerbread',250)"
            data-i18n="orderBtn">
        </button>

    </div>

</section>

<div class="cart-icon" onclick="toggleCart()">
    üõí <span id="cart-count">0</span>
</div>

<div id="overlay" class="overlay" onclick="toggleCart()"></div>

<aside id="cart" class="cart">
    <button class="close-cart" onclick="toggleCart()">‚úñ</button>
    <h2 data-i18n="cartTitle"></h2>

    <div class="cart-content">
        <ul id="cart-items"></ul>
    </div>

    <div class="cart-footer">

        <p>
            <strong>
                <span data-i18n="totalLabel"></span>:
                <span id="cart-total">0</span> Kƒç
            </strong>
        </p>

        <input type="text" id="customer-name"
            data-i18n-placeholder="namePlaceholder">

        <input type="tel" id="customer-phone"
            data-i18n-placeholder="phonePlaceholder">

        <input type="text" id="customer-address"
            data-i18n-placeholder="addressPlaceholder">

        <textarea id="customer-comment"
            data-i18n-placeholder="commentPlaceholder"></textarea>

        <button onclick="clearCart()" data-i18n="clearCartBtn"></button>
        <button onclick="checkout()" data-i18n="checkoutBtn"></button>

    </div>
</aside>

<script src="script.js"></script>

<script>
function changeImage(src){
    document.getElementById("mainImage").src = src;
}
</script>
